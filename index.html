<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CodeJam</title>
</head>
<body>
  
  <div class="fon">
    <h1>Choose an ancient</h1>
      
    <div class="ancients">
      <img class="ancientsCards" src="./assets/Ancients/Azathoth.png" alt="Azarot">
      <img class="ancientsCards" src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
      <img class="ancientsCards" src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
      <img class="ancientsCards" src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
    </div>

    <h1>Select difficulty level</h1>

    <div class="level">
      <button class="difficultyLevel">Very light</button>
      <button class="difficultyLevel">Light</button>
      <button class="difficultyLevel">Average</button>
      <button class="difficultyLevel">High</button>
      <button class="difficultyLevel">Very high</button>
    </div>

    <button class="start">Build deck</button>
    <p class="error"></p>
    <div class="cards">
        
        <div class="desk"></div>

        <div class="stage">
          <p class="numberOfStage">First stage</p>
          <div class="stageNumberDiv">
            <div class="greenCounter">0</div>
            <div class="brownCounter">0</div>
            <div class="blueCounter">0</div>
          </div>
          <p class="numberOfStage">Second stage</p>
          <div class="stageNumberDiv">
            <div class="greenCounter">0</div>
            <div class="brownCounter">0</div>
            <div class="blueCounter">0</div>
          </div>
          <p class="numberOfStage">Third stage</p>
          <div class="stageNumberDiv">
            <div class="greenCounter">0</div>
            <div class="brownCounter">0</div>
            <div class="blueCounter">0</div>
          </div>
        </div>

        <div class="openCards"></div>

    </div>

  </div>

  
  
  
  
    
    <script src="index.js"></script>


</body>
</html>
